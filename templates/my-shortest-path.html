{% extends 'template.html' %}
{% block main %}

<form action="/print-shortest-path" method="GET" class="mt-5">
  <div class="form-group row">
    <div class="col-4">
      <label for="station-1">Station-1</label>
    </div>
    <div class="col-8">
      <select class="form-control" id="station-1" name="station1">
        {% for station in stations %}
        <option>{{ station }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-4">
      <label for="station-2">Station-2</label>
    </div>
    <div class="col-8">
      <select class="form-control" id="station-2" name="station2">
        {% for station in stations %}
        <option>{{ station }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-8 mx-auto">
      <button type="submit" class="btn btn-primary btn-block">Search</button>
    </div>

  </div>
</form>

{% endblock %}
