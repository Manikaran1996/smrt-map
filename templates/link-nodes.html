
{% extends 'template.html' %}
{% block main %}

<h3 class="text-center">Add New Link</h3>


<form action="add-link-to-adjacency-list" method="GET" class="mt-5">
  <div class="form-group row">
    <div class="col-5">
      <label for="station-1">Station-1</label>
    </div>
    <div class="col-7">
      <select class="form-control" id="station-1" name="station1">
        {% for station in stations %}
        <option>{{ station }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-5">
      <label for="station-2">Station-2</label>
    </div>
    <div class="col-7">
      <select class="form-control" id="station-2" name="station2">
        {% for station in stations %}
        <option>{{ station }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="row">
      <button type="submit" class="btn btn-primary">Add link</button>
  </div>
</form>

{% endblock %}
