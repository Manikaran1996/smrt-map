{% extends 'template.html' %}
{% block main %}

  <form action="/print-traversal" method="GET" class="mt-5">
    <div class="form-group row">
      <div class="col-4">
        <label for="source">Source Station</label>
      </div>
      <div class="col-8">
        <select class="form-control" id="source" name="source">
          {% for station in stations %}
          <option>{{ station }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-8 mx-auto">
        <button type="submit" class="btn btn-primary btn-block">Traverse</button>
      </div>

    </div>
  </form>

{% endblock %}
